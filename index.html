<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Styles.CSS">
</head>

<body>
    <nav>
        <h1>Race Registration!</h1>
        <div class="circle"> </div>
    </nav>
    <form action="/index.html">
        <section>
            <div1 class="name">
                <label for="Fname" class="Fname">First Name: </label>
                <input type="text" name="FirstName" id="Fname" required>

                <label for="Lname" class="Lname"> Last Name: </label>
                <input type="text" name="LastName" id="Lname" required>
            </div1>

            <p>Select a Race:</p>
            <div1>
                <input type="radio" id="Select1" name="race" value="Fun Run 5k" required>
                <label for="Select1">Fun Run 5k</label> <br>

                <input type="radio" id="Select2" name="race" value="Half Marathon" required>
                <label for="Select2">Half Marathon</label> <br>

                <input type="radio" id="Select3" name="race" value="Full Marathon" required>
                <label for="Select3">Full Marathon</label> <br>
            </div1>
        </section>
        <hr>
        <p>Set Details: </p>
        <div class="details">
            <form action="">
                <label for="Email">Email: </label>
                <input type="email" name="email" id="Email" required> <br>

                <label for="Password"> New Password: </label>
                <input type="password" name="password" id="Password" required> <br>

                <label for="Confirm Password"> Confirm Password: </label>
                <input type="password" name="password" id="Confirm Password" required> <br>
                <p></p>
            </form>
        </div>
        <hr>

        <section class="Age">
            <div>
                <label for="Age Group">Select Age Group: </label>
                <select name="AgeGroup" id="Age Group" required>
                    <option></option>
                    <option value="teens">under 18</option>
                    <option value="young adults">18-25</option>
                    <option value="adults">26-32</option>
                    <option value="senior adults">33+</option>
                </select> <br>
            </div>
            <p></p>
            <button>Register!</button>
        </section>
    </form>
    <hr>
    <p></p>

</body>
<footer>
    <section>
        <p>Contact Us: </p>
        <a href="www.instagram.com">Instagram</a>
        <a href="www.twitter.com">Twitter</a>
        <a href="www.facebook.com">Facebook</a>
    </section>
</footer>

</html>
